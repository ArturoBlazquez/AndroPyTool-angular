<mat-spinner *ngIf="report===undefined"></mat-spinner>

<mat-card *ngIf="report">
  <mat-card-header>
    <div class="report-header-image" mat-card-avatar></div>
    <mat-card-title>{{report.Filename}}</mat-card-title>
    <mat-card-subtitle>md5: {{report.md5}}</mat-card-subtitle>
    <button class="firstButton" color="primary" mat-raised-button>Download report
      <mat-icon>get_app</mat-icon>
    </button>
    <button mat-raised-button>Download apk
      <mat-icon>get_app</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>sha1: {{report.sha1}}</p>
    <p>sha256: {{report.sha256}}</p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="show404" class="error404">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>search_off</mat-icon>
      <span>404</span>
    </mat-card-title>
    <mat-card-subtitle>No se ha generado un informe de la aplicaci칩n con sha256 {{reportId}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<mat-card *ngIf="showInvalid" class="errorInvalid">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>report_off</mat-icon>
    </mat-card-title>
    <mat-card-subtitle>La aplicaci칩n an치lizada no es un apk v치lido</mat-card-subtitle>
  </mat-card-header>
</mat-card>
