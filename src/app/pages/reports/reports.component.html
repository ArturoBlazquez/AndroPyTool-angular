<div class="cards-container">
  <mat-card *ngFor="let report of reports">
    <a routerLink="/{{report.resource_uri}}"></a>
    <mat-card-header *ngIf="report.md5">
      <div class="report-header-image" mat-card-avatar></div>
      <mat-card-title>{{report.Filename}}</mat-card-title>
      <mat-card-subtitle><b>md5:</b> {{report.md5}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="report.md5">
      <p><b>sha1:</b> {{report.sha1}}</p>
      <p><b>sha256:</b> {{report.sha256}}</p>
    </mat-card-content>

    <mat-card-header *ngIf="!report.md5">
      <div class="report-header-image-invalid" mat-card-avatar></div>
      <mat-card-title>{{report.Filename}}</mat-card-title>
      <mat-card-subtitle><b>sha256:</b> {{report.sha256}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="!report.md5">
      <p>{{'invalid.apk' | translate}}</p>
    </mat-card-content>
  </mat-card>
</div>
