<ul class="cards-container">
  <li *ngFor="let report of reports">
    <a attr.aria-label="{{report.Filename}}" href="/{{report.resource_uri}}">
      <mat-card>
        <mat-card-header>
          <div [ngClass]="report.md5 ? 'report-header-image' : 'report-header-image-invalid'" mat-card-avatar></div>
          <mat-card-title>{{report.Filename}}</mat-card-title>
          <mat-card-subtitle><b>sha256:</b> {{report.sha256}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content *ngIf="report.md5">
          <p><b>md5:</b> {{report.md5}}</p>
          <p><b>sha1:</b> {{report.sha1}}</p>
        </mat-card-content>
        <mat-card-content *ngIf="!report.md5">
          <p>{{'allReports.invalid.apk' | translate}}</p>
        </mat-card-content>
      </mat-card>
    </a>
  </li>
</ul>
