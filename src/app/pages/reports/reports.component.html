<div class="cards-container">
  <mat-card *ngFor="let report of reports">
    <a routerLink="/{{report.resource_uri}}"></a>
    <mat-card-header>
      <div class="report-header-image" mat-card-avatar></div>
      <mat-card-title>{{report.Filename}}</mat-card-title>
      <mat-card-subtitle>md5: {{report.md5}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>sha1: {{report.sha1}}</p>
      <p>sha256: {{report.sha256}}</p>
    </mat-card-content>
  </mat-card>
</div>
