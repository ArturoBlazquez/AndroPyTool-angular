<div class="cards-container">
  <mat-card *ngFor="let report of reports" routerLink="/{{report.resource_uri}}">
    <mat-card-header>
      <div mat-card-avatar class="report-header-image"></div>
      <mat-card-title>{{report.Filename}}</mat-card-title>
      <mat-card-subtitle>md5: {{report.md5}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>sha1: {{report.sha1}}</p>
      <p>sha256: {{report.sha256}}</p>
    </mat-card-content>
  </mat-card>
</div>
