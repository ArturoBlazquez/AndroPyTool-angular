<div id="download-buttons">
  <button (click)="downloadAnalysis()" class="first-button" color="primary" mat-raised-button>
    {{'download.report' | translate}}
    <mat-icon>get_app</mat-icon>
  </button>
  <div [matTooltipDisabled]="false" matTooltip="{{'download.apk.tooltip' | translate}}" class="second-button">
    <button [disabled]="true" mat-raised-button>
      {{'download.apk' | translate}}
      <mat-icon>get_app</mat-icon>
    </button>
  </div>
</div>
